        }
        
        .redirect-container {
            text-align: center;

            width: 90%;
            animation: slideIn 0.6s ease-out;
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.95);

            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 2.5em;
            background: linear-gradient(135deg, #2563EB, #1D4ED8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .welcome-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1E293B;
            margin-bottom: 8px;
        }
        
        .loading-text {
            font-size: 1rem;
            color: #64748B;
            margin-bottom: 30px;
        }
        
        .spinner {
            border: 4px solid #E2E8F0;
            border-top: 4px solid #2563EB;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(-20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .redirect-info {
            font-size: 0.875rem;
            color: #64748B;
            margin-top: 20px;
            line-height: 1.5;
        }
        
        .manual-link {
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
            padding: 12px 24px;
            background: #2563EB;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }
        
        .manual-link:hover {
            background: #1D4ED8;
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(37, 99, 235, 0.3);
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 16px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #E2E8F0;
        }
        
        .feature-item {
            text-align: center;
        }
        
        .feature-icon {
            width: 32px;
            height: 32px;
            background: #EFF6FF;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            color: #2563EB;
        }
        
        .feature-text {
            font-size: 0.75rem;
            color: #64748B;
            font-weight: 500;
        }
    </style>

    <script>
        // Enhanced redirect logic with better UX
        let redirectTimer;
        let countdownTimer;
        let countdown = 3;
        
        function updateCountdown() {
            const loadingText = document.querySelector('.loading-text');
            loadingText.textContent = `Redirecting to Login in ${countdown}s...`;
            
            if (countdown > 0) {
                countdown--;
                countdownTimer = setTimeout(updateCountdown, 1000);
            }
        }
        
        function initiateRedirect() {
            // Start countdown
            updateCountdown();
            
            // Redirect after 3 seconds
            redirectTimer = setTimeout(function() {

            window.location.href = "pages/login_screen.html";


            }, 3000);
        }
        
        // Start redirect process when page loads
        window.addEventListener('load', function() {
            // Small delay for better UX
            setTimeout(initiateRedirect, 1000);
        });
        
        // Fallback redirect in case of any issues
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                if (window.location.pathname.endsWith('index.html') || window.location.pathname.endsWith('/')) {
                    const currentPath = window.location.pathname;
                    if (currentPath === window.location.pathname) { // Still on same page
                        window.location.href = 'pages/login_screen.html';
                    }
                }
            }, 5000); // 5 second fallback
        });
        
        // Clear timers if user manually clicks the link
        document.querySelector('.manual-link').addEventListener('click', function() {
            clearTimeout(redirectTimer);
            clearTimeout(countdownTimer);
        });
        
        // Handle visibility change (tab switching)
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                // Resume redirect if page becomes visible again
                if (!redirectTimer) {
                    initiateRedirect();
                }
            }
        });
    </script>
